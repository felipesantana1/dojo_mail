<h1>{{ title }}</h1>

<table>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let x of info">
    <td >{{x.email}}</td>
    <td *ngIf="x.important===true">high</td>
    <td *ngIf='x.important===false'>low</td>
    <td>{{x.subject}}</td>
    <td>{{x.content}}</td>
  </tr>
  
</table>
